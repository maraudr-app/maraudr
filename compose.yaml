version: '3.8'

services:

  maraudr-db:
    image: postgres:15
    container_name: maraudr-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - maraudr-db-data:/var/lib/postgresql/data

  association:
    build:
      context: ./src/Modules/Maraudr.Association/
      target: final
    ports:
      - "8080:8080"
    environment:
      - Jwt__Secret=${JWT_SECRET}
      - ASSOCIATION_API_KEY=${ASSOCIATION_API_KEY}
      - GEO_API_KEY=${GEO_API_KEY}
      - STOCK_API_KEY=${STOCK_API_KEY}
    depends_on:
      - maraudr-db

  geo:
    build:
      context: ./src/Modules/Maraudr.Geo/
      target: final
    ports:
      - "8084:8080"
    environment:
      - GEO_API_KEY=${GEO_API_KEY}
      - Jwt__Secret=${JWT_SECRET}
    depends_on:
      - maraudr-db

  stock:
    build:
      context: ./src/Modules/Maraudr.Stock/
      target: final
    ports:
      - "8081:8080"
    environment:
      - STOCK_API_KEY=${STOCK_API_KEY}
      - Jwt__Secret=${JWT_SECRET}
    depends_on:
      - maraudr-db

  user:
    build:
      context: ./src/Modules/Maraudr.User/
      target: final
    ports:
      - "8082:8080"
    environment:
      - Jwt__Secret=${JWT_SECRET}
      - ApiSettings__EmailSenderApiUrl=${EMAIL_SENDER_API_URL}
    depends_on:
      - maraudr-db

  email-sender:
    build:
      context: ./src/Modules/Maraudr.EmailSender/
      target: final
    ports:
      - "8083:8080"
    environment:
      - Jwt__Secret=${JWT_SECRET}
      - MailSettings__Password=${MAIL_PASSWORD}
      - MailSettings__Mail=${MAIL_ADDRESS}
      - MailSettings__Host=${MAIL_HOST}
      - MailSettings__Port=${MAIL_PORT}
    depends_on:
      - maraudr-db

  planning:
    build:
      context: ./src/Modules/Maraudr.Planning/
      target: final
    ports:
      - "8085:8080"
    environment:
      - Jwt__Secret=${JWT_SECRET}
      - ASSOCIATION_API_KEY=${ASSOCIATION_API_KEY}
    depends_on:
      - maraudr-db

  redis:
    image: redis:8
    container_name: maraudr-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  maraudr-db-data:
  redis-data:
